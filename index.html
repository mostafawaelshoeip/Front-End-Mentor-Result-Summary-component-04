<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <h1 class="gray-number">Your Result</h1>
        <div class="result-circle">
          <p class="number-76" class="gray-number">76</p>
          <span class="of-100">of 100</span>
        </div>
        <p class="great">Great</p>
        <div class="result-info" class="gray-number">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>
      <section class="summary">
        <h1>Summary</h1>
        <div class="reaction">
          <div>
            <img
              src="./assets/images/icon-reaction.svg"
              alt="reaction-icon-svg"
            />
            Reaction
          </div>
          <span class="bold-number">80</span>

          <span class="gray-number">/ 100</span>
        </div>
        <div class="memory">
          <div>
            <img
              src="./assets/images/icon-memory.svg"
              alt="memory-icon-svg"
            />
            Memory
          </div>
          <span class="bold-number">92</span>

          <span class="gray-number">/ 100</span>
        </div>
        </div>
        <div class="verbal">
          <div>
            <img
              src="./assets/images/icon-verbal.svg"
              alt="verbal-icon-svg"
            />
            Verbal
          </div>
          <span class="bold-number">61</span>

          <span class="gray-number">/ 100</span>
        </div>
        </div>
        <div class="Visual">
          <div>
            <img
              src="./assets/images/icon-visual.svg"
              alt="visual-icon-svg"
            />
            Visual
          </div>
          <span class="bold-number">72</span>

          <span class="gray-number">/ 100</span>
        </div>
        <button> Continue</button>
      </section>
    </main>
  </body>
</html>
