<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <!-- Result Card -->
      <section class="result">
        <h1 class="levender-color">Your Result</h1>
        <div class="result-circle">
          <p class="number-76">76</p>
          <span class="of-100 gray-number">of 100</span>
        </div>
        <p class="great">Great</p>
        <div class="result-info levender-color">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>

      <!-- Summary Card -->
      <section class="summary">
        <h1>Summary</h1>
        <div class="reaction">
          <span>
            <img
              src="./assets/images/icon-reaction.svg"
              alt="reaction-icon-svg"
            />
            Reaction
          </span>
          <span>
            <span class="bold-number">80</span>
            <span class="gray-number">/100</span>
          </span>
        </div>

        <div class="memory">
          <span>
            <img src="./assets/images/icon-memory.svg" alt="memory-icon-svg" />
            Memory
          </span>
          <span>
            <span class="bold-number">92</span>
            <span class="gray-number">/ 100</span>
          </span>
        </div>

        <div class="verbal">
          <span>
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon-svg" />
            Verbal
          </span>
          <span>
            <span class="bold-number">61</span>
            <span class="gray-number">/ 100</span>
          </span>
        </div>

        <div class="visual">
          <span>
            <img src="./assets/images/icon-visual.svg" alt="visual-icon-svg" />
            Visual
          </span>
          <span>
            <span class="bold-number">72</span>
            <span class="gray-number">/ 100</span></span
          >
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
